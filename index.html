<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Break the Scroll!</title>
</head>
<body>
    <div class="container">

        <section class="content start has-text-centered">
            <div id="start-screen">
                <h1 class="block title is-1 my-5">Ready to learn something?</h1>
                <h3 class="block subtitle is-3 my-2">Or, could we encourage you to:</h3> 
                <div class="block bored-api my-2">
                 <!-- First Bored Api fetch request response will populate here -->
                </div>
            </div>
            <button class="button is-link is-outlined" id="suggest-btn">New Suggestion</button>
            <button class="button is-link" id="category-btn">Take me to Categories</button>
            <button class="button is-link is-light" id="initials-btn">Aquire Initials</button>
        </section>

        <section class="categories hide has-text-centered" id="categories">
            <h1 class="title is-2 my-5">Categories:</h1>
            <button class="button is-link is-light" id="back-btn">Back</button>
        </section>

        <section class="quiz-screen hide" id="quiz">
            
        </section>
    
        <section class="aquire-initials has-text-centered hide" id="aquire-initials">
            <h2 class="my-3" id='add-score'>All done!</h2>   
            <h3 class="my-3">Enter your initials below:</h3>
            <input class="input my-3" type="text" id="initials" placeholder="Enter initials here">
            <button class="button my-3 is-link is-outlined" id="submit-initials">Submit</button>
        </section>

        <div class="scores-page hide content has-text-centered">
            <section class="scores" id="high-scores">
                <h1 class="my-3">High Scores</h1>
                <div class="table" id="show-score">
                 <!-- High scores to load from localStorage in script.js -->
                </div>
            </section>
        
    
            <section class="fun-idea bored-api my-4" id="scores-idea">
                <h5 class="my-3">Here's an idea for you!</h5>
                 <!-- This is where we can populate/style that information -->
            </section>
            <h5 class="my-3">Or, if you <i>insist</i> on staying plugged in:</h5>
    
            <button class="button is-link is-outlined play-again my-3" id="play-again-btn">Play Again</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
            integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
            crossorigin="anonymous"
            ></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
